<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css" rel="stylesheet">
    </link>

    <title>Pinetable</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <h1>Pinetable</h1>
            <p>Instructions and info goes here.</p>
        </div>

        <div class="row mb-3">

            <div class="col-sm">
                <input style="width:100%;" type="text" oninput="onQuickFilterChanged()" id="quickFilter"
                    placeholder="Search for Anything">
            </div>

            <div class="col-sm">
                <select id="multiple" multiple onchange="distribFilter()">
                    <option value="INT">INT</option>
                    <option value="TMV">TMV</option>
                    <option value="ART">ART</option>
                </select>
            </div>

        </div>
        <div class="row mb-3">
            <div id="ag-table" style="height: 600px; width:100%;" class="ag-theme-balham"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        var select = new SlimSelect({
            select: '#multiple'
        });

        const columnDefs = [
            { field: "program", sortable: true, pinned: 'left', checkboxSelection: true },
            { field: "num", sortable: true, pinned: 'left' },
            { field: "title", sortable: true, pinned: 'left' },
            { field: "instructor", sortable: true },
            // { field: "number" },
            // { field: "subnumber" },
            { field: "section" },
            { field: "delivery_mode" },
            { field: "crosslisted" },
            { field: "period", sortable: true },
            { field: "room" },
            { field: "building" },
            { field: "world_culture" },
            { field: "distribs" },
            { field: "limit", sortable: true },
            { field: "enrollment", sortable: true },
            { field: "status" },
            // { field: "id" },
            { field: "crn" },
            { field: "term" }
        ];

        const gridOptions = {
            columnDefs: columnDefs,
            // rowData: data,
            enableCellTextSelection: true,
            ensureDomOrder: true,
            rowSelection: 'multiple'
        };

        function onQuickFilterChanged() {
            gridOptions.api.setQuickFilter(document.getElementById('quickFilter').value);
        }

        // TODO filters do not reset
        // TODO multiple distribs with OR matching
        // TODO maybe turn into fully fledged custom filter?
        function distribFilter() {
            // get selected distribs
            selected = select.selected();
            console.log(selected);

            // clear filter
            if (!Array.isArray(selected) || !selected.length) {
                console.log('clear');
                gridOptions.api.setFilterModel(null);
                // gridOptions.api.refreshCells();
                // gridOptions.api.onFilterChanged();
            };

            // build filter
            var hardcodedFilter = {
                distribs: { type: 'contains', filter: 'ART' },
            };

            // apply filter
            gridOptions.api.setFilterModel(hardcodedFilter);

        };

        function populate_ag(data) {
            const gridDiv = document.querySelector('#ag-table');
            new agGrid.Grid(gridDiv, gridOptions);
            gridOptions.api.setRowData(data);
        };

        fetch("./build_data.json")
            .then(response => {
                return response.json();
            })
            .then(data => console.log(data));

        fetch("./courses.json")
            .then(response => {
                return response.json();
            })
            .then(data => populate_ag(data));

    </script>

</body>

</html>
